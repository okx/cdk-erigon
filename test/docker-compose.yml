version: "3.5"
networks:
  default:
    name: xlayer
services:
  xlayer-aggregator-db:
    container_name: xlayer-aggregator-db
    image: postgres:15
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=aggregator_user
      - POSTGRES_PASSWORD=aggregator_password
      - POSTGRES_DB=aggregator_db
    command:
      - "postgres"
      - "-N"
      - "500"

  xlayer-state-db:
    container_name: xlayer-state-db
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./config/sql/init_prover_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command:
      - "postgres"
      - "-N"
      - "500"

  xlayer-mock-l1-network:
    container_name: xlayer-mock-l1-network
    image: hermeznetwork/geth-zkevm-contracts:elderberry-fork.9-geth1.13.11
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--dev.period"
      - "1"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  xlayer-erigon-seq:
    container_name: xlayer-erigon-seq
    image: xlayer-erigon
    environment:
      - CDK_ERIGON_SEQUENCER=1
    ports:
      - 9123:8545
      - 7900:6900
    volumes:
      - ./config/test.erigon.seq.config.yaml:/usr/src/app/config.yaml
    command: >
      cdk-erigon --http.vhosts=* --http.corsdomain=* --ws --config=/usr/src/app/config.yaml

  xlayer-erigon-rpc:
    container_name: xlayer-erigon-rpc
    image: xlayer-erigon
    ports:
      - 8123:8545
      - 6900:6900
    volumes:
      - ./config/test.erigon.rpc.config.yaml:/usr/src/app/config.yaml
    command: >
      cdk-erigon --http.vhosts=* --http.corsdomain=* --ws --config=/usr/src/app/config.yaml

  xlayer-stateless-executor:
    container_name: xlayer-stateless-executor
    image: hermeznetwork/zkevm-prover:v6.0.2-RC3
    ports:
      - 0.0.0.0:50061:50061 # MT
      - 0.0.0.0:50071:50071 # Executor
    volumes:
      - ./config/test.stateless_executor.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  xlayer-seqsender:
    container_name: xlayer-seqsender
    image: hermeznetwork/zkevm-seqsender:v0.1.1-RC1
    volumes:
      - ./sequencer.keystore:/pk/sequencer.keystore
      - ./config/seqsender.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-seqsender run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components sequence-sender"

  xlayer-aggregator:
    container_name: xlayer-aggregator
    image: hermeznetwork/zkevm-aggregator:v0.0.1-RC7
    ports:
      - 50081:50081
    volumes:
      - ./aggregator.keystore:/pk/aggregator.keystore
      - ./config/aggregator.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-aggregator run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml"

  xlayer-prover:
    container_name: xlayer-prover
    image: hermeznetwork/zkevm-prover:v6.0.1
    volumes:
      - ./config/test.prover.config.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  xlayer-approve:
    container_name: zkevm-approve
    image: hermeznetwork/zkevm-node:v0.6.6
    volumes:
      - ./sequencer.keystore:/pk/keystore
      - ./config/test.node.config.toml:/app/config.toml
      - ./config/test.genesis.config.json:/app/genesis.json
    command:
      - "/bin/sh"
      - "-c"
      - "/app/zkevm-node approve --network custom --custom-network-file /app/genesis.json --key-store-path /pk/keystore --pw testonly --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml"