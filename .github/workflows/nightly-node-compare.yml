name: Nightly - Compare Blocks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  compare-blocks:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-pairs:
          - name: "Integration 5"
            node1: "http://34.175.214.161:8500"
            node2: "http://34.175.214.161:8505"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          go get github.com/google/go-cmp/cmp

      - name: Build the compare_blocks binary
        run: go build -o compare_blocks zk/debug_tools/nightly-block-compare/main.go

      - name: Run block comparison
        run: |
          echo "Comparing blocks for pair: ${{ matrix.node-pairs.name }}"
          ./compare_blocks -node1 ${{ matrix.node-pairs.node1 }} -node2 ${{ matrix.node-pairs.node2 }} -blocks 1000 -diff 10
